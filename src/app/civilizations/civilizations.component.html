<div class="wrapp-civilizations">
    <h1 class="title-app">CIVILIZATIONS</h1>

    <div class="container">
        <div class="wrapp-images">
            <div class="hexagon-wrapp" *ngFor="let civilization of civilizations; let i = index">
                <div class="title-image">
                    <span>{{civilization.name}}</span>
                </div>
                <div class="image hexagon"
                    [ngStyle]="{'background':' url(' + iconsCivilizations[i].Shield + ') center center'}">
                    <div class="mask" (click)="selectCivilization(civilization)"></div>
                </div>
            </div>

        </div>
        <div class="description">
            <div class="title-app">
                <h1>{{civilization.name}}</h1>
            </div>
            <div class="imageDescription">
                <img src={{urlImg}} alt="...">
            </div>
            <div class="wrapDescription">
                <span class="mainSpan">Expansion:</span><span>{{civilization.expansion}}</span>
            </div>
            <div class="wrapDescription">
                <span class="mainSpan">Army Type:</span><span>{{civilization.army_type}}</span>
            </div>
            <div class="wrapDescription">
                <span class="mainSpan">Team Bonus:</span><span>{{civilization.team_bonus}}</span>
            </div>
        </div>
    </div>
</div>
